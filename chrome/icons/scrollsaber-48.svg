<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Outer glow -->
  <rect x="18" y="2" width="12" height="28" rx="6" fill="#4af" opacity="0.12"/>
  <rect x="16" y="2" width="16" height="28" rx="8" fill="#4af" opacity="0.06"/>
  <!-- Blade glow -->
  <rect x="20" y="2" width="8" height="28" rx="4" fill="none" stroke="#4af" stroke-width="4" opacity="0.25"/>
  <!-- Blade -->
  <rect x="21" y="2" width="6" height="28" rx="3" fill="#4af" opacity="0.9"/>
  <!-- Blade core (white hot center) -->
  <rect x="22.5" y="3" width="3" height="26" rx="1.5" fill="#fff" opacity="0.85"/>
  <!-- Emitter -->
  <rect x="17" y="29" width="14" height="4" rx="1.5" fill="#999" stroke="#aaa" stroke-width="0.5"/>
  <rect x="19" y="30" width="10" height="2" rx="0.5" fill="#bbb" opacity="0.4"/>
  <!-- Hilt body -->
  <rect x="18" y="33" width="12" height="13" rx="1.5" fill="#555" stroke="#777" stroke-width="0.5"/>
  <!-- Hilt grip rings -->
  <rect x="17" y="35" width="14" height="1.5" rx="0.5" fill="#888"/>
  <rect x="17" y="38" width="14" height="1.5" rx="0.5" fill="#888"/>
  <rect x="17" y="41" width="14" height="1.5" rx="0.5" fill="#888"/>
  <!-- Pommel -->
  <rect x="20" y="46" width="8" height="2" rx="1" fill="#666" stroke="#777" stroke-width="0.3"/>
  <!-- Activation button -->
  <circle cx="24" cy="36.5" r="1.2" fill="#f33" opacity="0.9"/>
  <circle cx="24" cy="36.5" r="1.2" fill="none" stroke="#f55" stroke-width="0.5" opacity="0.5"/>
</svg>
